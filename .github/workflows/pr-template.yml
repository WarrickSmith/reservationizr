name: PR Template

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        if: ${{ contains(github.event.pull_request.labels.*.name, 'test') }}
        run: npm test